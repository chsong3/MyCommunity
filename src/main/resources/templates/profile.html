<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{import :: head}">
    <title th:text="${sectionName}"></title>
</head>
<body style="background-color: #efefef">
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid" style="margin: 30px;background-color:white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question:${questionList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${session.user.avatarUrl}" style="width:38px;height:38px">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading"><a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a></h3>
                    <span th:text="${question.description}"></span>
                    <br>
                    <span style="font-size:12px;font-weight:normal;color:#999"><span th:text="${question.commentCount}"></span> 个回复 · <span th:text="${question.viewCount}"></span> 次浏览 · <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span></span>
                </div>
            </div>
<!--            <div style="margin-left:600px">-->
<!--                <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>-->
<!--                <a th:href="@{/}">首页</a>-->
<!--                <a th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>-->
<!--                <a th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>-->
<!--                <a th:href="@{/(pageNum=${pageInfo.pages})}">尾页</a>-->
<!--            </div>-->
        </div>
        <div style="margin-top:10px" class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/question" th:class="${section=='questions'}?'list-group-item active' : 'list-group-item'">
                    <span th:text="${sectionName}"></span><span class="badge">24</span>
                </a>
                <a href="/profile/repie" th:class="${section=='repies'}?'list-group-item active' : 'list-group-item'">
                    <span th:text="${sectionName}"></span><span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
